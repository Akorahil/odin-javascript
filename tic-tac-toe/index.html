<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/framework.css" />
    <link rel="stylesheet" href="./styles/tic-tac-toe.css" />

    <script src="./scripts/tic-tac-toe.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-options">
        <div class="option-wrapper">
          <h3>Player 1:</h3>
          <div class="option select">
            <button id="P1Control">HUMAN</button>
          </div>
        </div>

        <div class="option-wrapper">
          <h3>Player 2:</h3>
          <div class="option select">
            <button id="P2Control">HUMAN</button>
          </div>
        </div>

        <button class="reset" id="reset-button">Reset</button>
      </div>
      <div class="game-board">
        <div class="header">
          <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="game-area">
          <div class="grid-square" data-cell></div>
          <div class="grid-square" data-cell></div>
          <div class="grid-square" data-cell></div>
          <div class="grid-square" data-cell></div>
          <div class="grid-square" data-cell></div>
          <div class="grid-square" data-cell></div>
          <div class="grid-square" data-cell></div>
          <div class="grid-square" data-cell></div>
          <div class="grid-square" data-cell></div>
        </div>
        <div class="footer">
          <div class="game-message">
            <h2 id="gameMessage">Player 1 turn.</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
